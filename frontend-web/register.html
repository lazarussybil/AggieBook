<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="text" id="newDisplayName" name="newDisplayName" placeholder="DisplayName" required>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <p class="text-center">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
        <script src="scripts/register.js"></script>
    </div>
    
</body>
</html>
